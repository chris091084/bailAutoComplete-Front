<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Liste des Appartements</h2>
    <button class="btn btn-success" (click)="openAddModal()">Ajouter</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Propri√©taire</th>
          <th scope="col">Ville</th>
          <th scope="col">Surface</th>
          <th scope="col">Loyer Ref</th>
          <th scope="col">Loyer Maj</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let app of appartements">
          <td>{{ app.formName }}</td>
          <td>{{ app.bailleur.name }}</td>
          <td>{{ app.adress }}</td>
          <td>{{ app.surface }}</td>
          <td>{{ app.rentRef }}</td>
          <td>{{ app.rentRefMaj }}</td>
          <td>
            <button
              class="btn btn-primary btn-sm me-2"
              (click)="openEditModal(app)"
            >
              Modifier
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteAppartement(app.id)"
            >
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-appartement-modal
    *ngIf="showModal"
    [appartement]="selectedAppartement"
    (save)="onSave($event)"
    (cancel)="closeModal()"
  >
  </app-appartement-modal>
</div>
