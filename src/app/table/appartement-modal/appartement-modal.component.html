<div
  class="modal fade show d-block"
  tabindex="-1"
  role="dialog"
  style="background: rgba(0, 0, 0, 0.5)"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ appartement ? "Modifier" : "Ajouter" }} un Appartement
        </h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="onCancel()"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
          </div>
          <div class="mb-3">
            <label for="adress" class="form-label">Adresse</label>
            <input
              type="text"
              class="form-control"
              id="adress"
              formControlName="adress"
            />
          </div>
          <div class="mb-3">
            <label for="bailleurName" class="form-label">Propri√©taire</label>
            <input
              type="text"
              class="form-control"
              id="bailleurName"
              formControlName="bailleurName"
            />
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="surface" class="form-label">Surface</label>
              <input
                type="text"
                class="form-control"
                id="surface"
                formControlName="surface"
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="rentRef" class="form-label">Loyer Ref</label>
              <input
                type="number"
                class="form-control"
                id="rentRef"
                formControlName="rentRef"
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="rentRefMaj" class="form-label">Loyer Maj</label>
              <input
                type="number"
                class="form-control"
                id="rentRefMaj"
                formControlName="rentRefMaj"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="onCancel()"
            >
              Annuler
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="form.invalid"
            >
              Enregistrer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
